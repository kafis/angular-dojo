<html ng-app="app">
<head>
    <link rel="stylesheet" href="/bower_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="utf-8">
</head>
<body>


<div class="container">
    <div class="page-header">
        <h1>Die Aufgabe</h1>
    </div>
    <div class="row">

        <div class="col-md-9" role="main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Password</h1>
                </div>
                <form name="passwordform">
                    <div class="form-group">
                        <label for="password">Password Input</label>
                        <input type="text"
                               ng-model="password"
                               name="password"
                               id="password"/>
                    </div>


                    <div>
                        <span class="glyphicon" ng-class="{
                            'glyphicon-ok-circle': !passwordform.$error.passwordLowerUpperCaseValidation,
                            'glyphicon-ban-circle': passwordform.$error.passwordLowerUpperCaseValidationn
                        }">Das Passwort enthält Groß und Kleinschreibung</span> <br/>


                        <span class="glyphicon" ng-class="{
                            'glyphicon-ok-circle': !passwordform.$error.passwordContainsDigitsValidation,
                            'glyphicon-ban-circle': passwordform.$error.passwordContainsDigitsValidation
                        }">Das Passwort enthält Ziffern</span> <br/>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>

<script type="application/javascript" src="/bower_modules/angular/angular.js"></script>
<script type="application/javascript" src="/dist/app.js"></script>
</body>
</html>
