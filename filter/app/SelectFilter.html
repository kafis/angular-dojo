<html ng-app="selectFilter">
<head>
    <link rel="stylesheet" href="/bower_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>


<div class="container">
    <div class="page-header">
        <h1>Select Filter</h1>
    </div>
    <div class="row">

        <div class="col-md-9" role="main" ng-controller="NumberCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Custom Filter</h1>

                </div>
                <input type="text" ng-model="divisor"/><br/>

                <div ng-repeat="number in numbers | dividableBy :divisor">
                    <span>{{number}}</span><br/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-9" role="main" ng-controller="NumberCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Built in Filter with selector on scope</h1>

                </div>
                <input type="text" ng-model="divisor"/><br/>

                <div ng-repeat="number in numbers | filter :isDividableBy">
                    <span>{{number}}</span><br/>
                </div>
            </div>
        </div>
    </div>

</div>



<script type="application/javascript" src="/bower_modules/angular/angular.js"></script>
<script type="application/javascript" src="/dist/app.js"></script>
</body>
</html>
